<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
    <div th:replace="~{parts/head :: meta}"></div>
    <title>Profile</title>
</head>

<body>
<header th:replace="~{parts/head :: header}"></header>

<div class="container mt-5 ">

    <h5 th:text="${username}"></h5>
    <div class="mb-1 text-danger" th:if="${param.error}">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>

    <div class="my-2 text-danger" th:if="${message != null}" th:text="${message}"></div>
    <div class="mt-3">
        <form th:action="@{/user/profile}" method="post">
            <div class="mb-2">
                <label class="form-label col-sm-1">Password :</label>
                <input class="form-control-sm-6" type="password" name="password" placeholder="New password"/>
            </div>
            <div class="mb-3">
                <label class="form-label col-sm-1">Email :</label>
                <input class="form-control-sm-6" type="email" name="email" placeholder="example@mail.ru"
                       th:value="${email}"/>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button class="btn btn-primary" type="submit">Save</button>
        </form>
    </div>

</div>
</body>

</html>
