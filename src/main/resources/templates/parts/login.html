<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div th:fragment="form">
    <div class="mb-3">
        <label class="form-label col-sm-1">User Name :</label>
        <input class="form-control-sm-6" type="text" name="username" placeholder="User name"/>
    </div>
    <div class="mb-3">
        <label class="form-label col-sm-1">Password :</label>
        <input class="form-control-sm-6" type="password" name="password" placeholder="Password"/>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
</div>
</body>
</html>
