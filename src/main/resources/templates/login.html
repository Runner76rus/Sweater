<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
    <div th:replace="~{parts/head :: meta}"></div>
    <title>Login</title>
</head>

<body>
<header th:replace="~{parts/head :: header}"></header>

<div class="container mt-5">

    <h2>Login page</h2>
    <div class="alert alert-danger" role="alert" th:if="${param.error}">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>

    <div class="my-2 alert alert-success" role="alert" th:if="${activationSuccess != null}"
         th:text="${activationSuccess}"></div>
    <div class="my-2 alert alert-danger" role="alert" th:if="${activationError != null}"
         th:text="${activationError}"></div>
    <div class="mt-3">
        <form th:action="@{/login}" method="post">
            <div th:replace="~{parts/login::form}"></div>
            <button class="btn btn-primary" type="submit">Sign In</button>
        </form>
    </div>
    <div class="mt-3">
        <span>Don't have an account?</span>
        <a class="fw-bold" href="/registration">Sign Up</a>
    </div>

</div>
</body>

</html>
