<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="parts/head :: meta"></div>
    <title>User edit</title>
</head>

<body>
<header th:replace="parts/head :: header"></header>
<div th:replace="parts/head :: logout"></div>

<form action="/user" method="post">
    <input type="text" th:field="${user.username}">
    <input type="hidden" th:field="${user.id}">
    <div th:each="role : ${roles}">
        <label th:text="*{role}"></label>
        <input type="checkbox" th:name="*{role}" th:checked="${#sets.contains(user.roles,role)}">
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <button type="submit">Save</button>
</form>
</body>
</html>
